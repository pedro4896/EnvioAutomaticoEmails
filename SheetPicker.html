<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; padding: 14px; }
      label { display:block; margin-bottom:8px; }
      select { width: 100%; padding: 8px; }
      .row { margin-top: 14px; display:flex; gap:10px; justify-content:flex-end; }
      button { padding: 8px 12px; cursor:pointer; }
    </style>
  </head>
  <body>
    <label>Escolha a aba:</label>

    <select id="aba">
      <? for (var i = 0; i < abas.length; i++) { ?>
        <option value="<?= abas[i] ?>"><?= abas[i] ?></option>
      <? } ?>
    </select>

    <div class="row">
      <button onclick="google.script.host.close()">Cancelar</button>
      <button onclick="confirmar()">Selecionar</button>
    </div>

    <script>
      function confirmar() {
        const nomeAba = document.getElementById("aba").value;
        google.script.host.close();
        google.script.run.enviarCertificadosComAba(nomeAba);
      }
    </script>
  </body>
</html>
